<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center pt-20">
      <div class="container padlr-0">
        <div class="row">
          <div class="col-sm txa-l">{{ title }}</div>
          <div class="col-sm">
            <button mat-raised-button color="primary">Edit</button>
            <button
              type="button"
              mat-raised-button
              color="primary"
              (click)="goToList()"
            >
              Go to List
            </button>
          </div>
        </div>
      </div>
      <div class="container box mt-10">
        <div class="row">
          <div class="col-2 txa-r">
            <strong><em>Item:</em></strong>
          </div>
          <div class="col txa-l">{{ expenseEntry.item }}</div>
        </div>
        <div class="row">
          <div class="col-2" style="text-align: right">
            <strong><em>Amount:</em></strong>
          </div>
          <div class="col" style="text-align: left">
            {{ expenseEntry.amount }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2" style="text-align: right">
          <strong><em>Category:</em></strong>
        </div>
        <div class="col" style="text-align: left">
          {{ expenseEntry.category }}
        </div>
      </div>
      <div class="row">
        <div class="col-2" style="text-align: right">
          <strong><em>Location:</em></strong>
        </div>
        <div class="col" style="text-align: left">
          {{ expenseEntry.location }}
        </div>
      </div>
      <div class="row">
        <div class="col-2" style="text-align: right">
          <strong><em>Spend On:</em></strong>
        </div>
        <div class="col" style="text-align: left">
          {{ expenseEntry.spendOn }}
        </div>
      </div>
    </div>
  </div>
</div>
